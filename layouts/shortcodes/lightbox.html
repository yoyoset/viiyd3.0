{{ $src := .Get "src" }}
{{ $title := .Get "title" }}
{{ $webSrc := partial "optimized-image" (dict "src" $src "optimized" .Page.Params.optimized) }}

<figure class="my-8">
    <img src="{{ $webSrc | safeURL }}" data-web-src="{{ $webSrc | safeURL }}" data-full-res="{{ $src }}"
        alt="{{ $title }}"
        class="w-full h-auto rounded-lg shadow-lg object-cover transition-transform duration-300 hover:brightness-110"
        loading="lazy">
    {{ if $title }}
    <figcaption class="text-center text-sm text-gray-400 mt-2 italic">{{ $title }}</figcaption>
    {{ end }}
</figure>
