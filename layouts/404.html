{{ define "main" }}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center">
    <h1 class="text-9xl font-bold text-imperial-gold-400 mb-4 opacity-20 select-none">404</h1>
    <h2 class="text-3xl font-bold text-white mb-6">Page Not Found</h2>
    <p class="text-gray-400 max-w-md mb-8">
        The page you are looking for has been moved, deleted, or possibly never existed.
    </p>
    <a href="{{ .Site.BaseURL }}"
        class="px-6 py-3 bg-white/5 border border-white/10 text-white rounded hover:bg-imperial-gold-500 hover:text-white hover:border-imperial-gold-500 transition-all duration-300">
        Return Home
    </a>
</div>
{{ end }}
